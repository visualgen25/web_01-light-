<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Larry Smith</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="css/style.css">


<body>

<div class="subscribe-overlay" id="subscribeOverlay" aria-hidden="true">
  <div class="subscribe-modal" role="dialog" aria-labelledby="subscribeTitle">
    <button class="subscribe-close" aria-label="Close">&times;</button>

    <h2 id="subscribeTitle" data-gold>Join the Newsletter</h2>
    <p>Get updates, releases, and news directly in your inbox.</p>

    <form id="newsletterForm">
      <input
        type="email"
        name="email"
        placeholder="Your email address"
        required
      >
      <button type="submit" data-gold>Subscribe</button>
      <p class="form-message" aria-live="polite"></p>
    </form>
  </div>
</div>




<canvas id="bgCanvas" aria-hidden="true"></canvas>

<!-- Dark overlay (click to close menu) -->
<div class="menu-overlay" id="menuOverlay"></div>

<!-- Mobile top strip with hamburger (visible only on mobile) -->
<header class="mobile-header">
  <svg class="ham hamRotate ham1" viewBox="0 0 100 100" width="60" id="mobileHamburger">
    <path class="line top" d="m 30,33 h 40 c 0,0 9.044436,-0.654587 9.044436,-8.508902 0,-7.854315 -8.024349,-11.958003 -14.89975,-10.85914 -6.875401,1.098863 -13.637059,4.171617 -13.637059,16.368042 v 40" />
    <path class="line middle" d="m 30,50 h 40" />
    <path class="line bottom" d="m 30,67 h 40 c 12.796276,0 15.357889,-11.717785 15.357889,-26.851538 0,-15.133752 -4.786586,-27.274118 -16.667516,-27.274118 -11.88093,0 -18.499247,6.994427 -18.435284,17.125656 l 0.252538,40" />
  </svg>
</header>


<!-- Mobile off-canvas menu (links at the top) -->
<nav class="mobile-menu" id="mobileMenu">
  <button class="close-btn" aria-label="Close menu">
    <i class="ri-close-line"></i>
  </button>
   <ul>
    <li><a href="index.html" data-gold>Home</a></li>
    <li><a href="biography.html" data-gold>Biography</a></li>
    <li><a href="news.html" data-gold>News</a></li>
    <li><a href="bands.projects.html" data-gold>Bands</a></li>
    <li><a href="music.videos.html" data-gold>Music and Videos</a></li>
    <li><a href="store.html" data-gold>Store</a></li>
  </ul>
</nav>


<!-- Hero Section -->
<section class="hero">
  <div class="wrap">
    <div class="mainimage">
      <div class="profile-container">
        <a href="index.html">
          <img src="web_assets/images/hero_image.jpg" alt="Larry Smith">
        </a>
      </div>
    </div>
  </div>
</section>

<!-- Main Navigation -->
<header class="under-hero">
  <div class="wrap">
    <nav class="main-nav" role="navigation" aria-label="Main">
      <a href="index.html" data-gold>Home</a>
      <a href="biography.html" data-gold>Biography</a>
      <a href="news.html" data-gold>News</a>
      <a href="bands.projects.html" data-gold>Bands</a>
      <a href="music.videos.html" data-gold>Music and Videos</a>
      <a href="store.html" data-gold>Store</a>
    </nav>
  </div>
</header>

<!-- Social Buttons -->
<div class="social-buttons">
  <a href="https://facebook.com/larrysmithes" aria-label="Facebook"><span data-silver class="ri-facebook-fill"></span></a>
  <a href="https://instagram.com/larrysmithmusic" aria-label="Instagram"><span data-silver class="ri-instagram-fill"></span></a>
  <a href="https://x.com/larry_smith_25" aria-label="X"><span data-silver class="ri-twitter-x-fill"></span></a>
  <a href="https://youtube.com/@LarrySmithMusic" aria-label="YouTube"><span data-silver class="ri-youtube-fill"></span></a>
  <a href="https://myspace.com/larrysmithes" aria-label="Myspace"><span data-silver class="ri-team-fill"></span></a>
</div>

<!-- Subscribe Widget -->
<main class="wrap">
  <aside>
    <div class="widget subscribe" style="margin-bottom: 30px;">
      <button data-gold id="openSubscribe">Subscribe</button>
    </div>
  </aside>
</main>



<!-- Media Player Section -->
<div class="wrap">

  <div class="widget media" aria-label="Now playing">
  <h2 data-gold>Listen to Larry's music!</h2>
    <div class="media-player">
      <div class="media-frame">
        <div class="media-info">
          <div class="media-title" data-gold>Now Playing</div>
          <div class="media-subtitle">No track loaded</div>
        </div>
        <div class="media-controls">
          <button class="mp-btn mp-prev" aria-label="Previous">Prev</button>
          <button class="mp-btn mp-play" aria-label="Play/Pause">Play</button>
          <button class="mp-btn mp-next" aria-label="Next">Next</button>
        </div>
        <div class="media-progress" aria-hidden="true">
          <div class="media-progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </div>
  <audio id="uplink-audio" preload="metadata"></audio>
</div>

<!-- Footer -->
<footer>
  <div class="wrap">
    <div data-gold>© 2025 Larry Smith</div>
    <div data-gold>Privacy · Terms</div>
  </div>
</footer>
<script src="js/script.js"></script>


</body>
</html>
